<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            background-image: url('https://datacheckinc.com/wp-content/uploads/2021/11/Untitled-design-2021-11-02T112700.761.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fix the background image */
        }

        /* Additional Navbar */
        .navbar-second {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            width: 100%;
            position: fixed;
            top: 0; /* Adjust the top position based on the height of the first navbar */
            z-index: 1001; /* Place the second navbar above the first one */
        }

        .navbar-second a {
            color: #f2f2f2;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
            box-sizing: border-box;
        }

        .navbar-second a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar {
            overflow: hidden;
            background-color: orangered;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            width: 100%;
            position: fixed;
            top: 50px; /* Adjust the top position based on the height of the second navbar */
            z-index: 1000; /* Make sure the navbar is above other elements */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px; /* Adjust the width of the logo */
            height: auto;
            margin-right: 10px; /* Add margin to separate the logo from text */
        }

        .navbar-text {
            color: #f2f2f2;
            margin-right: auto; /* This should align the text to the left */
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            box-sizing: border-box;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-top: 200px; /* Adjust this margin to accommodate the total navbar height */
            margin-left: 100px;
            padding: 16px;
            color: black; /* Adjust text color */
            line-height: 1.6; /* Adjust line height */
            font-size: 24px; /* Increase text size */
        }

        .tour-button {
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding for the button */
            font-size: 18px; /* Button text size */
            text-decoration: none;
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            margin-top: 20px; /* Adjust margin as needed */
        }

        /* Add this style for the text on the right side of the first navbar */
        .navbar-text-left {
            color: #f2f2f2;
            margin-left: 10px; /* Add margin to separate from the logo */
            display: flex;
            align-items: center;
        }

        .icon {
            margin-right: 5px;
            font-size: 18px;
        }
    </style>
    <title>PRODIGY_WD_01</title>
</head>
<body>
    <!-- Additional Navbar -->
    <div class="navbar-second" id="navbar-second">
        <div class="navbar-text-left">
            <div class="icon">&#9993;</div> <!-- Mail icon -->
            contacteducation@EU.edu.in
        </div>
        <div class="navbar-text-left">
            <div class="icon">&#9742;</div> <!-- Call icon -->
            +91 1103-3546-9902
        </div>
        <a href="#">Alumni</a>
        <a href="#">Calendar</a>
        <a href="#">Portal</a>
        <a href="#">Staff Profile</a>
    </div>

    <div class="navbar" id="navbar">
        <div class="logo-container">
            <img src="https://i.pinimg.com/736x/7d/fb/8d/7dfb8d57adfc39c28c65407fd5cced68.jpg" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
            <div class="navbar-text"><h2>Educational University</h2></div> <!-- Add your text here -->
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Academics</a>
            <a href="#">Admissions</a>
            <a href="#">Courses</a>
            <a href="#">Athletics</a>
        </div>
    </div>

    <div class="content">
        <p>The Best University of the state</p>
        
            <img src="https://i.pinimg.com/736x/7d/fb/8d/7dfb8d57adfc39c28c65407fd5cced68.jpg" alt="Logo" width="200" height="200"> <!-- Replace with your logo URL -->

            
        <h1>Educational University</h1>
        
        <button class="tour-button">Take a Tour</button>
        <!-- Your page content goes here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var navbar = document.getElementById("navbar");
            var navbarSecond = document.getElementById("navbar-second");

            window.addEventListener("scroll", function() {
                if (window.scrollY > 50) {
                    navbar.style.backgroundColor = "#555";
                } else {
                    navbar.style.backgroundColor = "#333";
                }

                if (window.scrollY > 50) { // Adjust this value based on the height of the first navbar
                    navbarSecond.style.backgroundColor = "#555";
                } else {
                    navbarSecond.style.backgroundColor = "#333";
                }
            });

            var navLinks = navbar.getElementsByTagName("a");
            for (var i = 0; i < navLinks.length; i++) {
                navLinks[i].addEventListener("mouseover", function() {
                    this.style.backgroundColor = "#ddd";
                    this.style.color = "black";
                });
                navLinks[i].addEventListener("mouseout", function() {
                    this.style.backgroundColor = "";
                    this.style.color = "#f2f2f2";
                });
            }

            var navLinksSecond = navbarSecond.getElementsByTagName("a");
            for (var i = 0; i < navLinksSecond.length; i++) {
                navLinksSecond[i].addEventListener("mouseover", function() {
                    this.style.backgroundColor = "#ddd";
                    this.style.color = "black";
                });
                navLinksSecond[i].addEventListener("mouseout", function() {
                    this.style.backgroundColor = "";
                    this.style.color = "#f2f2f2";
                });
            }
        });
    </script>
</body>
</html>
